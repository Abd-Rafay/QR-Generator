<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter Text or URL:</p>
        <input type="text" id="ui" class="ui">
        <div class="imgbox" id="imgbox">
            <img src="" alt="" id="qrImg">
        </div>
           <button id="btn">Generate URL</button>

  
    </div>

    <script>
        let qrInput=document.getElementById("ui");
        let qrImg = document.getElementById("qrImg");
        let imgbox = document.getElementById("imgbox");
        document.getElementById("btn").onclick = function(){
        if (qrInput.value.length>0) {    
            qrImg.src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrInput.value;
            imgbox.classList.add("show-img")
        }
        else {
            qrInput.classList.add("error");
            // document.getElementById("btn").classList.add("error");
            setTimeout(()=>{
                qrInput.classList.remove('error');
            },1000);
        }
        }
    </script>
</body>
</html>
